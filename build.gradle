buildscript {
    ext {
        accompanist_version = '0.24.7-alpha'
        activity_version = '1.4.0'
        compose_version = '1.2.0-alpha08'
        core_version = '1.7.0'
        libsuVersion = '4.0.2'
        lifecycle_version = '2.4.1'
        material3_version = '1.0.0-alpha10'
        material_version = '1.7.0-alpha01'
        nav_version = '2.4.2'
        splashscreen_version = '1.0.0-beta02'
    }
}

plugins {
    id 'com.android.application' version '7.2.0-rc01' apply false
    id 'com.android.library' version '7.2.0-rc01' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.20' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}